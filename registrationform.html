<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="registrationform.css">
</head>

<body>
    <form method="post" id="registrationForm">
        <table>
            <th colspan="2">Registration Form</th>

            <tr>
                <td>UserName: </td>
                <td><input type="text" name="name" id="name" placeholder="Enter your name" required></td>
            </tr>

            <tr>
                <td>Email: </td>
                <td><input type="email" name="email" id="email" placeholder="Enter your email" required></td>
            </tr>

            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" id="password" placeholder="Enter your password" required>
                </td>
            </tr>

            <tr>
                <td>Confirm Password: </td>
                <td><input type="password" name="confirmPassword" id="confirmPassword"
                        placeholder="Re-enter your password" required></td>
            </tr>

            <tr>
                <td>Address: </td>
                <td><textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your address"
                        required></textarea></td>
            </tr>

            <tr>
                <td>Mobile Number: </td>
                <td><input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required></td>
            </tr>

            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio" name="gender" id="male" value="male" required>Male
                    <input type="radio" name="gender" id="female" value="female" required>Female
                    <input type="radio" name="gender" id="other" value="other" required>Other
                </td>
            </tr>

            <tr>
                <td>State: </td>
                <td>
                    <select name="state" id="state">
                        <option value="" selected>Choose...</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Goa">Goa</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Assam">Assam</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Date of Birth: </td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>

            <tr>
                <td>Hobbies: </td>
                <td>
                    <input type="checkbox" name="hobby" id="hobby" value="Playing">Playing
                    <input type="checkbox" name="hobby" id="hobby" value="Dancing">Dancing
                    <input type="checkbox" name="hobby" id="hobby" value="Cricket">Cricket
                    <input type="checkbox" name="hobby" id="hobby" value="Reading">Reading
                </td>
            </tr>

            <tr>
                <td><button type="reset">Reset</button></td>
                <td><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>

    <script src="registrationform.js"></script>
</body>

</html>
